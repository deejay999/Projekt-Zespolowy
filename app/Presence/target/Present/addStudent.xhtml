<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   template="/WEB-INF/templates/default.xhtml">
   <ui:define name="content">
      <h1>Add Student!</h1>

    

     	 <div id="content_right">
	<h:form>
      <h:panelGrid columns="2">
        <h:outputText value="Name: " />
        <h:inputText  value="#{studentsBean.name}" />
   
        
        <h:outputText value="Surname: " />
        <h:inputText value="#{studentsBean.surname}" />
        
        <h:outputText value="Login: " />
        <h:inputText value="#{studentsBean.login}" />
        
        <h:outputText value="Password: " />
        <h:inputText value="#{studentsBean.password}" />
        
      
      </h:panelGrid>
      
      <h:panelGrid columns="1">
        <h:commandButton value=" Add Student "
          action="#{studentsBean.addStudent}" />
      </h:panelGrid>
    </h:form>
	
  
        <p><h:outputLink value="home.jsf">Main page</h:outputLink></p>
	</div>

   </ui:define>
</ui:composition>
