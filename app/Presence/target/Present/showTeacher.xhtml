<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   template="/WEB-INF/templates/default.xhtml">
   <ui:define name="content">
      <h1>Teachers:</h1>
<h:dataTable value="#{teachersBean.allTeachers}" var="current2" >
      <h:column><f:facet name="header2"> Imie: </f:facet>
      <h:outputText value="#{current2.name}" />
      </h:column>
      <h:column><f:facet name="header2"> Nazwisko </f:facet>
      	<h:outputText value="#{current2.surname}" />
      </h:column>
      <h:column><f:facet name="header2"> Login: </f:facet>
<h:outputText value="#{current2.login}" />
      </h:column>
      
    </h:dataTable>
 </ui:define>
</ui:composition>
