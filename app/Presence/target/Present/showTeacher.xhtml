<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   template="/WEB-INF/templates/default.xhtml">
   <ui:define name="content">
      <h1>Teachers:</h1>
<h:dataTable value="#{teachersBean.allTeachers}" var="current" >
      <h:column><f:facet name="header"> Imie: </f:facet>
      <h:outputText value="#{current.name}" />
      </h:column>
      <h:column><f:facet name="header"> Nazwisko </f:facet>
      	<h:outputText value="#{current.surname}" />
      </h:column>
      <h:column><f:facet name="header"> Login: </f:facet>
<h:outputText value="#{current.login}" />
      </h:column>
      
    </h:dataTable>
    <p><h:outputLink value="home.jsf">Main page</h:outputLink></p>
 </ui:define>
</ui:composition>
